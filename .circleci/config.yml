  #   steps:
  #     - terraform/fmt:
  #         checkout: true
  #         path: "./ci/packet_terraform/"
  #     - terraform/validate:
  #         checkout: true
  #         path: "./ci/packet_terraform/"
  
jobs:
  terraform-linting:
    executor: terraform/default
    steps:
      - run: terraform --version
      # linting the packet terraform files
      - terraform-lint:
          code-path: ci/packet_terraform
      # linting the aws terraform files
      # - terraform-lint:
      #     code-path: ci/kali_aws_info
  shellcheck-base:
    description: this is the bare minimum that shellcheck NEEDS to pass
    docker:
      - image: 'cimg/base:stable'
    steps:
        - checkout
        - run-shellcheck

  shellcheck-warning:
    description: this is the degree of shellcheck that might cause warnings
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run-shellcheck:
          severity: warning
  shellcheck-desired:
    description: this is the desired degree of shellcheck
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run-shellcheck:
          severity: style
          optional: all
          format: gcc
